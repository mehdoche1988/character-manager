<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>character-manager</title>
  </head>

  <body>
    <div class="createBtnWrap">
      <h1 class="title">character-manager</h1>
      <button class="createBtn">
        <a href="charchter.html">create elements</a>
      </button>
    </div>

    <div class="container">
      <div class="content"></div>
      <div class="content-show"></div>
      <div class="modalDelete">
        <button class="closeDeleteModal">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <p>Are you sure you want to delete this it me ?</p>
        <button id="btnConfirmDelete">OK</button>
      </div>
    </div>

    <div class="container" id="container-edit">
      <div class="content content-edit">
        <form class="form" id="form-edit">
          <i class="fa fa-times" id="close-btn-edit" aria-hidden="true"></i>
          <h1 id="title-edit">Edit charachter</h1>
          <label>Name</label>
          <input type="text" id="name-edit" />
          <label>description</label>
          <input type="text" id="desc-edit" />
          <label>shortDescription</label>
          <input type="text" id="shortDescription-edit" />
          <label>image</label>
          <input type="file" placeholder="image" id="image-edit" />
          <input type="submit" id="submit-edit" />
        </form>
      </div>
    </div>

    <script type ="module" src="./assets/js/html.js"></script>
    <script type ="module" src="./assets/js/main.js"></script>
    
  </body>
</html>
