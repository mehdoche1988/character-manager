<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

  <title>character-manager</title>
</head>

<body>
  <h1>character-manager</h1>
  <button class="create"><a href="charchter.html">create elements</a></button>

  <div class="container">

    <div class="content"></div>
    <div class="content-show"></div>
    <div class="modalDelete">
      <button class="closeDeleteModal">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <p>Are you sure you want to delete this it me ?</p>
      <button id="btnDelModal">OK</button>
    </div>
  </div>


  <div class="container">
    <div class="content" id="content-edit">
      <h1>Edit charachter</h1>
      <form class="form" id="form-edit">
        <label>Name</label>
        <input type="text"  id="name-edit" />
        <label>description</label>
        <input type="text"  id="desc-edit" />
        <label>shortDescription</label>
        <input type="text"  id="shortDescription-edit" />
        <label>image</label>
        <input type="file" placeholder="image" id="image-edit" />
        <input type="submit" id="submit-edit">
      </form>
    </div>
    <button><a href="index.html">Return</a></button>
  </div>

  <script src="./assets/js/main.js"></script>
